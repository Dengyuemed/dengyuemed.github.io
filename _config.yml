# ===== Plugins (GitHub Pages compatible) =====

plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag

# ===== SEO / Social =====

twitter:
  card: summary_large_image

social:
  name: DengYueMed
  links:
    - https://dengyuemed.github.io

# ===== Collections & URL Structure (Professional Media Format) =====

collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# ===== Clean URLs =====

permalink: pretty

# ===== Markdown =====

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# ===== Sitemap Optimization =====

sitemap:
  changefreq: weekly
  priority: 0.7

# ===== Site Identity =====

title: DengYueMed
description: Independent intelligence on global oncology, rare disease and pharmaceutical market access insights.
url: https://dengyuemed.github.io
baseurl: ""

author: DengYueMed
lang: en
timezone: Asia/Shanghai

logo: "/logo.png"

# ===== Google Verification =====

google_site_verification: rBStHqGMyRmXrFeFX8PcKCAz9D3LD6I0mxDEmo-Npoc

# ===== Theme =====

remote_theme: just-the-docs/just-the-docs
color_scheme: light
heading_anchors: true

just_the_docs:
  custom_css:
    - custom

# ===== Navigation =====

header_pages:
  - oncology.md
  - rare-diseases.md
  - supply-chain.md
  - regulatory.md
  - about.md
  - contact.md

# ===== Plugins (GitHub Pages Compatible) =====

plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# ===== Pagination (Homepage Only) =====

paginate: 6
paginate_path: "/page/:num/"

# ⚠️ 注意：
# GitHub Pages 只支持首页分页
# 分类页无法自动分页（除非自建插件）

# ===== SEO / Social =====

twitter:
  card: summary_large_image

social:
  name: DengYueMed
  links:
    - https://dengyuemed.github.io

# ===== URL Structure (Professional Media Format) =====

collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

permalink: pretty

# ===== Markdown =====

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# ===== Sitemap Optimization =====

sitemap:
  changefreq: weekly
  priority: 0.7
